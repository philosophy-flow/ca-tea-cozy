<!DOCTYPE html>

<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/style.css">
  </head>

  <body>
    <header>
      <img src="resources/images/tc-logo.png" alt-text="Tea Cozy">
      <nav>
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div style="height: 69px;"></div>  <!--Room for header-->

      <section id="mission">
        <div id="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, 
              Fair Trade, Organic Tea</h4>
        </div>
      </section>

      <section id="tea">
        <div id="tea-text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy?</h4>
        </div>
        <div id="pics-container">
          <figure>
            <img class="pics" src="resources/images/tc-berryblitz.jpg">
            <figcaption><h4>Fall Berry Blitz Tea</h4></figcaption>
          </figure>
          <figure>
            <img class="pics" src="resources/images/tc-rum.jpg">
            <figcaption><h4>Spiced Rum Tea</h4></figcaption>
          </figure>
          <figure>
            <img class="pics" src="resources/images/tc-donut.jpg">
            <figcaption><h4>Seasonal Donuts</h4></figcaption>
          </figure>
          <figure>
            <img class="pics" src="resources/images/tc-donut.jpg">
            <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
          </figure>
          <figure>
            <img class="pics" src="resources/images/tc-bedford.jpg">
            <figcaption><h4>Bedford Bizzare Tea</h4></figcaption>
          </figure>
        </div>
      </section>

      <section id="locations">
        <div id="locations-text">
          <h2>Locations</h2>
        </div>
        <div id="locations-container">
          <figure class="loc-box">
            <h3>Downtown</h3>
            <h5>384 West 4th St</h5>
            <h5>Suite 108</h5>
            <h5>Portland, Maine</h5>
          </figure>
          <figure class="loc-box">
            <h3>East Bayside</h3>
            <h5>3433 Phisherman's Avenue</h5>
            <h5>(Northwest Corner)</h5>
            <h5>Portland, Maine</h5>
          </figure>
          <figure class="loc-box">
            <h3>Oakdale</h3>
            <h5>515 Crescent Avenue</h5>
            <h5>(Northwest Corner)</h5>
            <h5>Portland, Maine</h5>
          </figure>
        </div>
      </section>
    </main>

    <footer>

    </footer>
  </body>
</html>
